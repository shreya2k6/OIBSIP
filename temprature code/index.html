<html>
<head>
  <title>Temperature Converter</title>
</head>
<body>
  <div class="container">
    <h1>üå°Ô∏è Temperature Converter</h1>

    <label for="temperature">Enter Temperature</label>
    <input type="number" id="temperature" placeholder="e.g. 36.6" />

    <label for="conversion">Select Conversion</label>
    <select id="conversion">
      <option value="CtoF">Celsius to Fahrenheit</option>
      <option value="FtoC">Fahrenheit to Celsius</option>
      <option value="CtoK">Celsius to Kelvin</option>
      <option value="KtoC">Kelvin to Celsius</option>
    </select>

    <div class="btn-group">
      <button onclick="convert()" title="Convert entered temperature">Convert</button>
      <button onclick="resetForm()" style="background:
     linear-gradient(to right, #ff416c, #ff4b2b);" title="Reset all fields">Reset</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    function convert() {
      const temp = parseFloat(document.getElementById("temperature").value);
      const type = document.getElementById("conversion").value;
      const result = document.getElementById("result");

      if (isNaN(temp)) {
        result.textContent = "‚ùå Please enter a valid number!";
        return;
      }

      let converted;

      switch (type) {
        case "CtoF":
          converted = `${(temp * 9 / 5 + 32).toFixed(2)} ¬∞F`;
          break;
        case "FtoC":
          converted = `${((temp - 32) * 5 / 9).toFixed(2)} ¬∞C`;
          break;
        case "CtoK":
          converted = `${(temp + 273.15).toFixed(2)} K`;
          break;
        case "KtoC":
          converted = `${(temp - 273.15).toFixed(2)} ¬∞C`;
          break;
        default:
          converted = "Unknown conversion type!";
      }

      result.textContent = `‚úÖ Result: ${converted}`;
    }

    function resetForm() {
      document.getElementById("temperature").value = "";
      document.getElementById("conversion").selectedIndex = 0;
      document.getElementById("result").textContent = "";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Shreya's Portfolio</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    .radio-group {
      display: flex;
      gap: 15px;
      padding-top: 8px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: 500;
    }
    #responseMessage {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1 class="logo">Shreya</h1>
      <ul class="nav-links">
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
        <li><a href="projects.html"><i class="fas fa-code"></i> Projects</a></li>
        <li><a href="skills.html"><i class="fas fa-laptop-code"></i> Skills</a></li>
        <li><a href="services.html"><i class="fas fa-concierge-bell"></i> Services</a></li>
        <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contact Me</h2>
    <p>Feel free to reach out for collaboration or inquiries!</p>
    <div class="contact-box">
      <form id="contactForm" method="POST">
        <div class="form-group">
          <label for="name">Your Full Name:</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="portfolio">Portfolio Link:</label>
          <input type="url" name="portfolio" id="portfolio" placeholder="Enter your portfolio URL" required />
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" name="subject" id="subject" placeholder="Subject" required />
        </div>
        <div class="form-group">
          <label for="message">Your Message:</label>
          <textarea name="message" id="message" rows="1" placeholder="Write your message here..." required></textarea>
        </div>
        <div class="form-group">
          <label>Message Type:</label>
          <div class="radio-group">
            <label><input type="radio" name="message_type" value="general" /> General Inquiry</label>
            <label><input type="radio" name="message_type" value="project_proposal" /> Project Proposal</label>
            <label><input type="radio" name="message_type" value="other" /> Other</label>
          </div>
        </div>
        <button type="submit" class="cta-btn">Send Message</button>
        <div id="responseMessage"></div>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Shreya's Portfolio. All rights reserved.</p>
  </footer>
</body>
</html>
